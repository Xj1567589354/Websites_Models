    <script>
        $(document).ready(function() {
        $('#fullpage').fullpage({
            //是否显示导航
            'navigation': true,
            //导航小圆点的提示
            navigationTooltips: ['One', 'Two','Three','Four'],
            // 绑定菜单
            menu:'.menu ul',
            // 定义锚链接
            anchors:['page1','page2','page3','page4'],
            //屏幕自适应
            easing: 'easeInOutCubic',
            controlArrows: false,
            resize: true,
            //固定元素
            fixedElements: '.menu,.poemplace',
            //回调函数
            afterLoad:function(anchorLink,index){
                onLoaded(anchorLink);
            },
            onLeave:function(index,nextIndex,direction){
                onLeaved(index,nextIndex,direction);
            }
        });
              //淡入
              function onLoaded(anchorLink){
            if(anchorLink=='page1')
            {
                ChangePoems('chunxiao');
            }
            if(anchorLink=='page2')
            {
                ChangePoems('xiari');
            }
            if(anchorLink=='page3')
            {
                ChangePoems('shanzhong');
            }
            if(anchorLink=='page4')
            {
                ChangePoems('jiangxue');
            }
            $('.poemplace').find('h1').animate({opacity:1});
            $('.poemplace').find('h1').css('top','0');
            $('.poemplace').find('h3').delay(1000).animate({opacity:1});
            $('.poemplace').find('p').delay(2000).animate({opacity:1});
        }
        //淡出
        function onLeaved(index,nextIndex,direction){
            if(nextIndex==1)
            {
                $('.poemplace').css('background-color','rgba(206, 206, 189, 0.938)');
            }
            if(nextIndex==2)
            {
                $('.poemplace').css('background-color','rgba(18, 48, 50, 0.952)');
            }
            if(nextIndex==3)
            {
                $('.poemplace').css('background-color','rgba(155, 96, 48, 0.9)');
            }
            if(nextIndex==4)
            {
                $('.poemplace').css('background-color','rgba(230, 235, 240, 0.8)');
            }
            $('.poemplace').find('h1').css('opacity','0');
            $('.poemplace').find('h1').css('top','-5%');
            $('.poemplace').find('h3').css('opacity','0');
            $('.poemplace').find('p').css('opacity','0');
        }
        //更换诗歌效果
        function ChangePoems(title){
            if(title=='chunxiao')
            {
                $('.poemplace').find('span').html("<h1>春晓</h1><h3>唐&emsp;孟浩然</h3><p>春眠不觉晓</p><p>处处闻啼鸟</p><p>夜来风雨声</p><p>花落知多少</p>");
                $('.poemplace').find('span').css('color','#000');
            }
            if(title=='xiari')
            {
                $('.poemplace').find('span').html("<h1>夏日绝句</h1><h3>宋&emsp;李清照</h3><p>生当作人杰</p><p>死亦为鬼雄</p><p>至今思项羽</p><p>不肯过江东</p>");
                $('.poemplace').find('span').css('color','#fff');
            }
            if(title=='shanzhong')
            {
                $('.poemplace').find('span').html("<h1>山中</h1><h3>唐&emsp;王维</h3><p>荆溪白石出</p><p>天寒红叶稀</p><p>山路元无雨</p><p>空翠湿人衣</p>");
                $('.poemplace').find('span').css('color','#f1bc34');
            }
            if(title=='jiangxue')
            {
                $('.poemplace').find('span').html("<h1>江雪</h1><h3>唐&emsp;柳宗元</h3><p>千山鸟飞绝</p><p>万径人踪灭</p><p>孤舟蓑笠翁</p><p>独钓寒江雪</p>");
                $('.poemplace').find('span').css('color','#000');
            }
        }
        });
        // var PoemPlace=$('.poemplace');
    </script>
